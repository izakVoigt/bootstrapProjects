<div class="container" id="contactContainer">
    <form name="contactForm" action="/php/contactSend.php" method="post">
        <div class="form-group">
            <label for="contactFormName" id="contactFormNameLabel">Nome Completo</label>
            <input name="name" type="text" class="form-control" id="contactFormName" maxlength="60" required>
            <label for="contactFormEmail" id="contactFormEmailLabel">E-mail</label>
            <input name="email" type="email" class="form-control" id="contactFormEmail" maxlength="80" required>
            <label for="contactFormSubject" id="contactFormSubjectLabel">Assunto</label>
            <input name="subject" type="text" class="form-control" id="contactFormSubject" maxlength="50" required>
            <label for="contactFormMessage" id="contactFormMessageLabel">Mensagem</label>
            <textarea name="message" class="form-control" id="contactFormMessage" rows="12" maxlength="250" required></textarea>
        </div>
        <div class="form-check" id="contactFormCheck">
            <input class="form-check-input" type="checkbox" value="" id="contactFormCheckBox" required>
            <label class="form-check-label" for="contactFormCheckBox">Aceito os termos de privacidade e o envio dos meus dados conforme a Pol√≠tica de Privacidade e Cookies.</label>
        </div>
        <button type="submit" name="submit" class="btn btn-primary button">ENVIAR</button>
    </form>
</div>
